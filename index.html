<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateando | Tienda Online</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="./index.html">
                <img src="./assets/img/LOGO-header.png" alt="Logo de Mateando">
            </a>
        </div>

        <div class="buscador">
            <input type="text" name="search" id="search">
            <button id="buscador"><i class="fa fa-search" aria-hidden="true"></i></button>    
        </div>
       
        <div class="carrito">
            <a href="#" class="btn-carrito">
                <div class="compra"></div>
                <i class="fa-solid fa-bag-shopping"></i>
            </a>
        </div>
    </header>

    <nav>
        <div class="contain-menu">
            <div class="menu-mobile">
                <label for="menu" class="menu"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" name="menu" id="menu">
            </div>

            <div class="carrito-mobile">
                <a href="#" class="btn-carrito">
                    <div class="compra"></div>
                    <i class="fa-solid fa-bag-shopping" style="color: white"></i>
                </a>
            </div>
        </div>
        
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Matetips</a></li>
            <li><a href="#">Quienes Somos</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
