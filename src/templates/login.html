{% extends 'baseForm.html' %}


{% block content %}

<div class="container">
  <form action="/" aria-labelledby="form-titulo">
    <div class="inicio-formulario" id="form-titulo">
      <img src="{{ url_for('static', filename='assets/img/LOGO-footer.webp') }}" alt="LOGO" loading="lazy" />
      <p>Nos alegra verte otra vez</p>
      <p>Inicia sesión para continuar</p>
    </div>

    <div class="label">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="label">
      <label for="pass">Contraseña:</label>
      <input type="password" name="pass" id="pass" required />
    </div>
    <input type="submit" value="Iniciar sesión" aria-label="Iniciar sesión" />
  </form>

  <div class="links">
    <a href="{{ url_for('recuperarContrasenia') }}">¿Olvidaste la contraseña?</a>
    <p class="no-cuenta">¿Todavía no tienes una cuenta?</p>
    <a href="{{ url_for('registrarse') }}">Registrate</a>
  </div>
</div>

{% endblock %}
