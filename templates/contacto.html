{% extends 'base.html' %}

{% block content %}
    <div class="formularioContato">
        <h1>Formulario Para Consultas:</h1>

        <form id="formularioContacto">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" placeholder="Tu nombre aquí..." minlength="2" required>
            <div id="errorNombre"></div>

            <label for="surname">Apellido:</label>
            <input type="text" name="surname" id="surname" placeholder="Tu apellido aquí..." minlength="2" required>
            <div id="errorApellido"></div>

            <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail" placeholder="Ej.: juanPerez@ejemplo.com" required>
            <div id="errorEmail"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" placeholder="Escriba tu mensaje:" minlength="10" required></textarea>
            <div id="errorMensaje"></div>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='assets/js/validaContacto.js' ) }}"></script>
{% endblock %}
