{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/carrito.css') }}" media="all" />
{% endblock %}

{% block content %}
<div class="container-container-carrito">
    <h1>Carrito de Compras</h1>
    <div class="container-carrito">
        <div class="compras">
            <table class="carrito-tabla">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://www.joyeriacognac.com.ar/wp-content/uploads/2022/09/10080-4.png" alt="Mate Imperial" class="producto-imagen">
                        </td>
                        <td>Mate Imperial</td>
                        <td>
                            <button class="cantidad-btn">-</button>
                            <span class="cantidad">1</span>
                            <button class="cantidad-btn">+</button>
                        </td>
                        <td>$25.00</td>
                        <td>
                            <button class="eliminar-btn">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://http2.mlstatic.com/D_NQ_NP_867192-MLA49293808218_032022-O.webp" alt="Bombilla de Alpaca" class="producto-imagen">
                        </td>
                        <td>Bombilla de Alpaca</td>
                        <td>
                            <button class="cantidad-btn">-</button>
                            <span class="cantidad">2</span>
                            <button class="cantidad-btn">+</button>
                        </td>
                        <td>$30.00</td>
                        <td>
                            <button class="eliminar-btn">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="" alt="Yerba Mate Premium" class="producto-imagen">
                        </td>
                        <td>Yerba Mate Premium</td>
                        <td>
                            <button class="cantidad-btn" id="btn-menos">-</button>
                            <span class="cantidad">1</span>
                            <button class="cantidad-btn" id="btn-mas">+</button>
                        </td>
                        <td>$10.00</td>
                        <td>
                            <button class="eliminar-btn" id="btn-del">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="resumen">
            <div class="resumen-text">
                <h2>Resumen de la Compra</h2>
            </div>
            <div class="titulo-total">
                <h3>Total</h3>
                <span class="precio-total">80.000</span>
            </div>
            <div class="btn">
                <button id="btn-comprar">
                    <div class="button">
                        <div class="button-wrapper">
                            <div class="text">Comprar</div>
                            <span class="icon">
                                <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
