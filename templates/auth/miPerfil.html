<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateando | Mi Perfil</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/mi-perfil.css') }}">
</head>
<body>
    <header>
        <img id="logo"
        src="{{ url_for('static', filename='assets/img/LOGO-header.webp') }}"
        alt="Logo de Mateando"
        loading="lazy"
        />
      <h1>Mi Perfil</h1>
      <div class="botones">
          <button id="dark-mode-toggle">Cambiar Modo</button>
          <a href="{{ url_for('index') }}" id="toIndex">
            Home
          </a>
      </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>Datos del Usuario</h2>
            {# 
            <form id="update-profile" method="post" action="/">
                <div class="label">
                    <label for="name">Nombre:</label> {# Acá debería aparecer los datos del usuario
                    <input type="text" id="name" name="name" value="{{ usuario.nombre }}" required>
                    <div class="error" id="errorNombre"></div>
                </div>

                <div class="label">
                    <label for="surname">Apellido:</label>
                    <input type="text" id="surname" name="surname" value="{{ usuario.apellido }}" required>
                    <div class="error" id="errorApellido"></div>
                </div>

                <div class="label">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                    <div class="error" id="errorEmail"></div>
                </div>

                <div class="label">
                    <label for="tel">Teléfono:</label>
                    <input type="text" id="tel" name="tel" value="{{ usuario.tel }}" required>
                    <div class="error" id="errorTelefono"></div>
                </div>

                <div class="label">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" required>
                    <div class="error" id="errorDireccion"></div>
                </div>

                <div class="actions">
                    <input type="submit" value="Actualizar Datos">
                </div>
            </form>
            #}
            <
        </section>

        <section class="profile-section">
            <h2>Eliminar Cuenta</h2>
            <p>Esta acción es irreversible. Todos tus datos serán eliminados permanentemente.</p>
            <form id="delete-account" method="post" action="/deleteAccount">
                <div class="actions">
                    <button type="submit" class="delete-account">Eliminar mi cuenta</button>
                </div>
            </form>
        </section>

 
</main>

    <script>
        const darkModeButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Evento para cuando se cliquea el botón
        darkModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const enModoOscuro = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', enModoOscuro);
            darkModeButton.textContent = enModoOscuro ? 'Modo Claro' : 'Modo Oscuro';
        });

        // verifica si hay una preferencia guardada
        const modoOscuroGuardado = localStorage.getItem('darkMode');
        if (modoOscuroGuardado === 'true') {
            body.classList.add('dark-mode');
            darkModeButton.textContent = 'Modo Claro';
        }

        // Confirmación antes de eliminar la cuenta
        document.getElementById('delete-account').addEventListener('submit', function(e) {
            if (!confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
