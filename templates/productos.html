{% extends 'base.html' %}

{% block content %}
<div class="productos-container">
    <aside class="sidebar">
        <h2>Categor√≠as</h2>
        <form id="filter-form">
          <div>
            <input type="checkbox" id="todos" class="filter-checkbox" data-filter="todos" checked>
            <label for="todos">Todos</label>
          </div>
          <div>
            <input type="checkbox" id="mates" class="filter-checkbox" data-filter="mates">
            <label for="mates">Mates</label>
          </div>
          <div>
            <input type="checkbox" id="termos" class="filter-checkbox" data-filter="termos">
            <label for="termos">Termos</label>
          </div>
          <div>
            <input type="checkbox" id="bombillas" class="filter-checkbox" data-filter="bombillas">
            <label for="bombillas">Bombillas</label>
          </div>
          <div>
            <input type="checkbox" id="sets" class="filter-checkbox" data-filter="sets">
            <label for="sets">Sets Materos</label>
          </div>
        </form>
      </aside>
      
    {% if productos %}
      <div id="productos">
        {% for producto in productos %}
        <div class="producto">
          <div class="imagen-producto">
            <img src="{{ producto.image_url }}" alt="Foto Producto" />
          </div>
          <div class="info-productos">
            <span class="nombre-producto"><a href="#">{{ producto.nombre.title() }}</a></span>
            <span class="precio">{{ producto.precio }}</span>
            <div class="acciones">
              <button class="btn agregar-carrito">Agregar al carrito</button>
              <button class="btn comprar">Comprar</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
    <!-- Si no hay productos, se muestra esto FALTA AGREGARLE ESTILO -->
      <p>No se encontraron resultados.</p>
    {% endif %}
</div>
  
{% endblock %}
